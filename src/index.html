<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Webpack & Babel</title>
</head>
<body>
    
    <section class="app-grid">
        <!-- 2 COLS -->
        <div class="row">
            <div class="col-1-of-2">
                COL 1 OF 2
            </div>
            <div class="col-1-of-2">
                COL 1 OF 2
            </div>
        </div>
        <!-- 3 COLS -->
        <div class="row">
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
        </div>
        <!-- 1 COLS LEFT - 2 COLS MERGED RIGHT -->
        <div class="row">
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
            <div class="col-2-of-3">
                COL 2 OF 3
            </div>
        </div>
        <!-- 4 COLS -->
        <div class="row">
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
        </div>
        <!-- 2 COLS LEFT - 2 COL MERGED RIGHT -->
        <div class="row">
                <div class="col-1-of-4">
                    COL 1 OF 4
                </div>
                <div class="col-1-of-4">
                    COL 1 OF 4
                </div>
                <div class="col-2-of-4">
                    COL 2 OF 4
                </div>                 
        </div>
        <!-- 1 COL LEFT - 3 COL MERGED RIGHT -->
        <div class="row">
                <div class="col-1-of-4">
                    COL 1 OF 4
                </div>
                <div class="col-3-of-4">
                    COL 3 OF 4
                </div>            
        </div>

    </section>


</body>
</html>
